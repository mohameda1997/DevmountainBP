<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Compliment, Fortune, and Quote</title>
</head>
<body>
  <h1>Random Compliment, Fortune, and Quote</h1>
  
 
  <button id="complimentButton">Get a Compliment</button>
  <p id="complimentResult">Click the button to get a compliment.</p>
  
  
  <button id="fortuneButton">Get a Fortune</button>
  <p id="fortuneResult">Click the button to get a fortune.</p>

  <button id="inspirationalQuoteButton">Get an Inspirational Quote</button>
  

  <p><strong>Fortunes:</strong></p>
  <ul id="fortuneList">
    <li>
      <span>Fortune 1</span>
      <button class="delete-fortune" data-index="0">Delete</button>
    </li>
    <li>
      <span>Fortune 2</span>
      <button class="delete-fortune" data-index="1">Delete</button>
    </li>

  </ul>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
